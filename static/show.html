<!DOCTYPE html>
<html lang="cn">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
	<title>Title</title>
	<link rel="stylesheet" href="/static/css/semantic.css">
	<script src="/static/js/jquery.js"></script>
	<script src="/static/js/semantic.js"></script>

	<style>
		body{
			background: rgb(239,239,239);
		}
		.statistic{
			margin-right: 30px!important;
			margin-left: 30px!important;
		}
	</style>
	<script src="/static/js/echarts.js"></script>

</head>
<body>
<p></p>
<div class="ui container segment">
	<div class="ui grid">
		<div class="ui row">
			<div class="ui column sixteen wide" style="text-align: center">
				<h2 class="ui header">CPU使用率</h2>
				<div id="cpu-chart" style="width: 100%;height:400px;margin: 0 auto;"></div>
			</div>
		</div>
		<div class="ui row">
			<div class="ui column sixteen wide" style="text-align: center">
				<p></p>
				<h2 class="ui header">内存使用率</h2>
					<div class="ui statistic">
						<div class="value" id="MemTotal">
							0
						</div>
						<div class="label">总内存</div>
					</div>
					<div class="ui statistic">
						<div class="value" id="MemUsed">
							0
						</div>
						<div class="label">已使用</div>
					</div>
					<div class="ui statistic">
						<div class="value" id="MemFree">
							0
						</div>
						<div class="label">未使用</div>
					</div>
			</div>
		</div>
	</div>
	<div class="ui active dimmer">
		<div class="ui text loader">正在准备数据</div>
	</div>
</div>
</body>
<script src="cpu.js"></script>
<script src="mem.js"></script>
</html>
